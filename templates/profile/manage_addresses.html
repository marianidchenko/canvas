{% extends 'base.html' %}
{% load static %}
{% block page_content %}
    {% load custom_tags %}
    <span class="d-block p-2 text-white" style="; margin:30px">
    <div class="d-flex flex-wrap justify-content-center">
        {% for address in addresses %}
                <div class="p-3 bd-highlight">
                    <div class="card" style="width: 18rem; border-color:black">
                        <img src="{% static 'images/index.jpg' %}" class="card-img-top" alt="...">
                        <div class="card-body" style="background-color:#353438;">
                            <h5 class="card-title">{{ address.get_country_display }}</h5>
                            <p class="card-text">{{ address.city }}, {{ address.details }}</p>
                            <a href="{% url 'edit address' pk=address.pk %}" class="button-6">Update Address</a>
                            <a href="{% url 'delete address' pk=address.pk %}" class="button-6">Remove</a>
                        </div>
                    </div>
                </div>
        {% endfor %}
    </div>
    </span>
{% endblock %}
