{% extends 'base.html' %}
{% block page_content %}
    <span class="d-block p-2 text-white" style="; margin:30px; background-color:#353438">
    <div class="row py-5 px-1">
        <div class="col-md-9 mx-auto">
            <!-- Profile widget -->
            <div class="bg-dark shadow rounded overflow-hidden">
                <div class="px-4 pt-0 pb-4 cover">
                    <div class="media align-items-end profile-head">
                        <div class="profile mr-3"><img
                                src="{{ profile.profile_photo.url }}"
                                alt="..." width="140" class="rounded mb-2 img-thumbnail">
                            <a href="{% url 'edit profile' pk=profile.pk %}"class="btn btn-outline-light " style="margin-left: 10px">Edit profile</a></div>
                        <div class="media-body mb-5 text-white">
                            <h4 class="mt-0 mb-0">@{{ profile.username }}</h4>
                            <p class="small mb-4"><i class="fas fa-map-marker-alt mr-2"></i>Based in: {{ profile.get_country_display }}</p>
                        </div>
                    </div>
                </div>
                <div class="bg-dark text-light d-flex justify-content-center text-center">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item">
                            <a href="{% url 'manage payments' %}"class="btn btn-outline-light " style="margin-left: 10px">Manage Payment Methods</a>
                            <a href="{% url 'manage addresses' %}"class="btn btn-outline-light " style="margin-left: 10px">Manage Addresses</a>
                        </li>
                    </ul>
                </div>
                <div class="px-4 py-3">
                    <h5 class="mb-0">About:</h5>
                    <div class="p-4 rounded shadow-sm bg-dark">
                        <p class="font-italic mb-0">{{ profile.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </span>
{% endblock %}
