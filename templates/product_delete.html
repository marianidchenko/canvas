{% extends 'base.html' %}
{% block page_content %}
    <form method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        <span class="d-block p-2 bg-dark text-white" style="height:90vh">
        <div class="p-3 bd-highlight d-grid gap-1 row justify-content-center align-items-center">
             <h1 style="font-size:30px">Are you sure you want to delete {{ product.product_name }}?</h1>
        </div>
        <div class="p-3 bd-highlight d-grid gap-1 row justify-content-center align-items-center">
            <div class="input-group">
                <input type="submit" class="button-7" style="margin-right: 30px; font-size:20px" name="cancel" value="Cancel">
                <span class="input-group-btn" style="width:0px;"></span>
                <input type="submit" class="button-7" style="font-size:20px" name="delete" value="Delete">
            </div>
        </div>
        </span>
    </form>
{% endblock %}
