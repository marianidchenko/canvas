{% extends 'base.html' %}
{% load static %}
{% block page_content %}
    <body>
    {% if  user.is_authenticated %}
        <span class="d-block p-2 bg-dark text-white" style="height:90vh; background-image:url('{% static 'images/splatter.png' %}'); background-repeat:no-repeat; background-position:center; background-attachment: scroll">
            <div class="position-absolute top-50 start-50 translate-middle d-grid gap-3">
                <h1 style="font-size:45px">Hello, {{ user.profile.username }}!</h1>
                <div class="mx-auto d-col gap-5" style="align-content:center; justify-content: center;">
                    <a href="{% url 'browse' %}" class="btn btn-dark" style="font-size:25px">Browse</a>
                </div>
            </div>
        </span>
    {% else %}
        <span class="d-block p-2 bg-dark text-white" style="height:90vh">
            <div class="position-absolute top-50 start-50 translate-middle d-grid gap-3">
                <h1 style="font-size:55px">Welcome to Canvas!</h1>
                <div class="mx-auto d-col gap-5" style="align-content:center; justify-content: center;">
                    <a href="{% url 'register user' %}" class="btn btn-dark" style="margin-right: 30px; font-size:24px">Register</a>
                    <a href="{% url 'login user' %}" class="btn btn-dark" style="font-size:24px">Login</a>
                </div>
            </div>
        </span>
    {% endif %}
    </body>
{% endblock %}
