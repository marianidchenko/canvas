{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'images/logo.png' %}" alt="" width="160" height="60">
        </a>
    </div>
    <ul class="navbar-nav" style="font-size:18px">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'browse' %}">Browse</a>
        </li>
        {% if user.is_authenticated %}
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    <img src="{{ request.user.profile.profile_photo.url }}" height="32px" class="thumbnail-navbar"
                         style="border-radius:50%; position:relative">
                    {{ request.user.profile.username }}
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown" style="background-color:#D0CFD2">
                    <li><a class="dropdown-item" href="{% url 'profile details' %}">Profile
                        Details</a></li>

                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="{% url 'manage products' %}">Manage Products</a></li>
                    <li><a class="dropdown-item" href="{% url 'add product' %}">Add Product</a></li>
                    <li><a class="dropdown-item" href="{% url 'cart' %}">My Cart</a></li>
                    <li><a class="dropdown-item" href="{% url 'logout user' %}">Logout</a>
                    </li>
                </ul>
            </li>

        {% else %}
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'login user' %}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'register user' %}">Register</a>
            </li>
        {% endif %}
    </ul>
    <a href=""></a>
</nav>
{% block page_content %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
